<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            margin: 0;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
        }

        .card {
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }

        @keyframes rotate {
            from { transform: rotateY(0deg) rotateX(20deg); }
            to { transform: rotateY(360deg) rotateX(20deg); }
        }

        /* ç²’å­ç‰¹æ•ˆ */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.8);
            animation: float 5s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-800px) scale(0); opacity: 0.3; }
        }
    </style>
</head>
